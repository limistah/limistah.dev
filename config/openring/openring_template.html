<section class="webring archive-posts" style="margin: 30 0px">
    <h2 class="" style="margin: 24px 0 16px">Articles from blogs I follow</h2>
    <section class="flex flex-wrap">
        {{range .Articles}}
        <article class="archive-entry">
            <h3 class="archive-entry-title entry-hint-parent">{{.Title}}</h3>
            <div class="archive-meta">
                <span title="{{.Date | datef "January 2, 2006"}}">{{.Date | datef "January 2, 2006"}}</span>
                as seen on <a href="{{.SourceLink}}">{{.SourceTitle}}</a>
            </footer>
            <a aria-label="post link to {{.Title}}" href="{{.Link}}" class="entry-link" target="_blank" rel="noopener"></a>
        </article>
        {{end}}
    </section>
    <p class="text-sm text-neutral-500 dark:text-neutral-400 text-right">
        Generated by
        <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
    </p>
</section>
<style>
    .webring .article {
        flex: 1 1 0;
        min-width: 10rem;
    }
    .webring .summary {
        flex: 1 1 0;
        font-size: 0.8rem;
    }
</style>
