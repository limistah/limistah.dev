name: Update Openring

on:
  schedule:
    # Run at midnight (00:00) UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-openring:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run make openring
        run: make openring
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: 'chore: update openring feeds'
          branch: openring-update-${{ github.run_number }}
          base: dev
          title: 'chore: Update Openring Feeds'
          body: |
            This PR updates the openring feeds automatically.
            
            - Ran `make openring` at ${{ github.event.repository.updated_at }}
            - Auto-generated by GitHub Actions
          labels: automated, openring
          assignees: ${{ github.repository_owner }}
      
      - name: Force merge PR to dev
        if: steps.check_changes.outputs.has_changes == 'true' && steps.create_pr.outputs.pull-request-number
        run: |
          echo "Force merging PR #${{ steps.create_pr.outputs.pull-request-number }} to dev..."
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --squash --admin
          echo "PR has been merged!"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: Update local dev branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git fetch origin dev
          git checkout dev
          git pull origin dev
      
      - name: Create PR from dev to main
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_main_pr
        continue-on-error: true
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "chore: Sync dev to main (openring update)" \
            --body "Auto-sync from dev to main after openring update" \
            --label "automated"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: Force merge PR to main
        if: steps.check_changes.outputs.has_changes == 'true' && steps.create_main_pr.outcome == 'success'
        run: |
          PR_NUMBER=$(gh pr list --head dev --base main --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "Force merging PR #$PR_NUMBER to main..."
            gh pr merge $PR_NUMBER --merge --admin
            echo "PR has been merged!"
          else
            echo "Error: Could not find PR number"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
