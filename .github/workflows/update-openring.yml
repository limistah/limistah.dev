name: Update Openring

on:
  push:
    branches:
      - dev
  schedule:
    # Run at midnight (00:00) UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-openring:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run make openring
        run: make openring
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: 'chore: update openring feeds'
          branch: openring-update-${{ github.run_number }}
          base: dev
          title: 'chore: Update Openring Feeds'
          body: |
            This PR updates the openring feeds automatically.
            
            - Ran `make openring` at ${{ github.event.repository.updated_at }}
            - Auto-generated by GitHub Actions
          labels: automated, openring
          assignees: ${{ github.repository_owner }}
      
      - name: Enable auto-merge
        if: steps.check_changes.outputs.has_changes == 'true' && steps.create_pr.outputs.pull-request-number
        run: gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
